name: Check checklist in PR

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Wait 30 seconds so that the job doesn't run immediately when checking off multiple items in the checklist.
      # - name: Wait for 30 seconds
      #   run: |
      #     sleep 30

      - name: Debug PR Body
        run: |
          curl -s -H "Authorization: token ${{ secrets.PR_CHECKLIST_CHECK }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r '.body'

      - name: Check PR checklist
        id: checklist
        run: |
          CHECKLIST=$(curl -s -H "Authorization: token ${{ secrets.PR_CHECKLIST_CHECK }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | \
            jq -r '.body' | grep -o '\[.\] .*' | tr -d '[]')
          echo "Checklist items:"
          echo "$CHECKLIST"
          UNCHECKED_ITEMS=$(echo "$CHECKLIST" | grep -v 'x')
          if [ -n "$UNCHECKED_ITEMS" ]; then
            echo "Not all items in the checklist have been checked‚ùå"
            echo "$UNCHECKED_ITEMS"
            exit 1
          else
            echo "All items in the checklist have been checked‚úÖ"
          fi

      - name: Comment on PR if checklist is fully checked
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const commentBody = "All items in the checklist have been checkedüéâ";
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

      - name: Get PR assignee for commenting on PR if checklist is not fully checked
        id: assignee
        uses: actions/github-script@v6
        with:
          script: |
            const assignee = '${{ steps.assignee.outputs.result }}';
            const commentBody = `@${assignee} The following checklist items are not checked:\n\n${{ steps.checklist.outputs.UNCHECKED_ITEMS }}`;
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
