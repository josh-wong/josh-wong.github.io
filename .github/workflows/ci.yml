name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install mkdocs-techdocs-core
      - run: pip install mkdocs-video
      - run: pip install mkdocs-multirepo-plugin==0.4.3
      # Disable "git-revision-date" for now. That plugin has a conflict with the "mkdocs-multirepo-plugin" that causes the navigation to not work.
      #- run: pip install mkdocs-git-revision-date-plugin
      - run: pip install python-slugify
      - run: mkdocs gh-deploy --force