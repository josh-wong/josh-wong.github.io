INHERIT: mkdocs.yml
plugins:
  - search
  - blog:
      blog_dir: .
      post_url_date_format: yyyy/MM
      post_url_format: "blog/{date}/{slug}"
  #- git-committers: # Show docs contributors (currently disabled since this is a home page that primarily includes a blog and links to projects)
  #    repository: josh-wong/josh-wong.github.io
  #    branch: main
  - meta
  - privacy:
      external_assets_exclude: 
        - giscus.app/*
      external_links: true
      external_links_attr_map:
        target: _blank
  - rss: # The RSS standard apparently requires an email address to be used in the `.authors.yml` file in order for the RSS feed to be validated (ref: https://github.com/Guts/mkdocs-rss-plugin/issues/161#issuecomment-1334971037). However, by following this standard, the byline in blog posts becomes less human readableâ€”e.g., "john.doe@example.com (John Doe)".
      abstract_chars_count: 260  # -1 for full content
      categories:
        - categories
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        datetime_format: "%Y-%m-%d"
        default_timezone: Asia/Tokyo
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: "posts/.*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - social # Enable support for social cards (pretty link previews)
  - tags:
      tags_file: tags.md
  - typeset
