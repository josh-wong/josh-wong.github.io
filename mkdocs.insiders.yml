INHERIT: mkdocs.yml
plugins:
  - search
  - blog:
      blog_dir: .
      pagination_per_page: 5
      pagination_template: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_url_format: "page/{page}"
      post_url_date_format: yyyy/MM
      post_url_format: "blog/{date}/{slug}"
  - git-committers: # Show docs contributors (currently disabled since this is a home page that primarily includes a blog and links to projects)
      repository: josh-wong/josh-wong.github.io
      branch: main
  - meta
  # - optimize # Can't seem to deploy when using this plugin. Leaving it in for now because I'd like to get it working in the future.
  - privacy:
      external_assets_exclude: 
        - giscus.app/*
      external_links: true
      external_links_attr_map:
        target: _blank
  - rss:
      abstract_chars_count: 250  # -1 for full content
      categories:
        - categories
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
        default_timezone: Asia/Tokyo
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: "posts/.*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - social # Enable support for social cards (pretty link previews)
  - tags:
      tags_file: tags.md
  - typeset
