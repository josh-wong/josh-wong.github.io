INHERIT: mkdocs.yml
plugins:
  - search
  # Add blog support
  - blog:
      pagination_per_page: 20
      post_url_format: "yyyy-MM-dd"
  # Show docs contributors
  - git-committers:
      repository: josh-wong/josh-wong.github.io
      branch: main
      enabled: true
  - meta
  # Add RSS function
  - rss:
      abstract_chars_count: 160  # -1 for full content
      categories:
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d"
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - social
  - tags

   