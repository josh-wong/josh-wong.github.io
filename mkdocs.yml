site_name: josh-wong | project docs
site_url: https://josh-wong.github.io/

repo_name: josh-wong/josh-wong.github.io
repo_url: https://github.com/josh-wong/josh-wong.github.io
edit_uri: /edit/main/docs/

theme:
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/mkdocs_personal_docs_logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: blue
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: blue
  features:
    - search.suggest
    - search.highlight
    - search.share
          
plugins:
  - search
  - multirepo

nav:
  - 👋🏼Welcome!: 'index.md'
  - 🟢Bitcoin Cash Node on Raspberry Pi guides: '!import https://github.com/josh-wong/bitcoin-cash-node-on-raspberry-pi?branch=main'
  - 🔑passGen documentation: '!import https://github.com/josh-wong/passGen?branch=main'
  - 📶TP-Link Wi-Fi router hard reset guide: '!import https://github.com/josh-wong/tplink-router-hard-reset?branch=main'
  - 🎵Zune setup guide: '!import https://github.com/josh-wong/zune-software-setup?branch=main'