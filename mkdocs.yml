site_name: josh-wong | side-project docs
site_url: https://josh-wong.github.io/

repo_name: josh-wong/josh-wong.github.io
repo_url: https://github.com/josh-wong/josh-wong.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/mkdocs_personal_docs_logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: blue
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: blue
          
plugins:
  - search
  - multirepo:
      # (optional) tells multirepo to cleanup the temporary directory after site is built.
      cleanup: true
      repos:
        - section: 'Bitcoin Cash Node on Raspberry Pi installation and upgrade guides'
          import_url: 'https://github.com/josh-wong/bitcoin-cash-node-on-raspberry-pi?branch=main'
          # define the edit uri path
          edit_uri: /blob/main/
        - section: 'passGen documentation'
          import_url: 'https://github.com/josh-wong/passGen?branch=main'
          # define the edit uri path
          edit_uri: /blob/main/
        - section: 'TP-Link Wi-Fi router hard reset guide'
          import_url: 'https://github.com/josh-wong/tplink-router-hard-reset?branch=main'
          # define the edit uri path
          edit_uri: /blob/main/
        - section: 'Zune setup guide'
          import_url: 'https://github.com/josh-wong/zune-software-setup?branch=main'
          # define the edit uri path
          edit_uri: /blob/main/