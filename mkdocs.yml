site_name: josh-wong | project docs 
site_url: https://josh-wong.github.io/

# Add repo details in the top right-hand corner [Uncommented out since it's not necessary to have on a multidocs site]
# repo_name: josh-wong/josh-wong.github.io
# repo_url: https://github.com/josh-wong/josh-wong.github.io
# Edit page button [Uncommented out since there's a conflict with having the edit page button on both single docs sites and this multidocs site; doesn't seem to be a way to remove it from one site and keep it on the other]
# edit_uri: 'blob/main/'

plugins:
  # Enable the search function
  - search
  # [Broken] Enable videos to be embedded
  - mkdocs-video:
      css_style:
        width: "100%"
        height: "300px"
  # Bring in other docs repos
  - multirepo
  # Shows the last updated date
  - git-revision-date

markdown_extensions:
  # Add styles for buttons
  - attr_list
  # [Unused] Add emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  # Add logos to docs page
  favicon: assets/images/favicon.png
  logo: assets/images/mkdocs_personal_docs_logo.png
  # Add icon for repo hosting
  #icon:
    #repo: fontawesome/brands/github
  # Add light & dark theme
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: blue
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: blue
  features:
    # Add custom search functions
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.top

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/josh-wong
      name: josh-wong on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/wongjoshua
      name: Joshua Wong on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/josh_in_japan
      name: josh_in_japan on Twitter

nav:
  - Welcome!: 'index.md'
  - bitcoin-cash-node-on-raspberry-pi: '!import https://github.com/josh-wong/bitcoin-cash-node-on-raspberry-pi/?branch=main'
  - kindle-book-highlights: '!import https://github.com/josh-wong/kindle-book-highlights/?branch=main'
  - passGen: '!import https://github.com/josh-wong/passGen/?branch=main'
  - tplink-router-hard-reset: '!import https://github.com/josh-wong/tplink-router-hard-reset/?branch=main'
  - zune-software-setup: '!import https://github.com/josh-wong/zune-software-setup/?branch=main'
  - Donations: 'donations.md'

