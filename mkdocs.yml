site_url: https://josh-wong.github.io/

# adds repo details in the top right-hand corner; removing since it's not 
# necessary to have on a multidocs site
# repo_name: josh-wong/josh-wong.github.io
# repo_url: https://github.com/josh-wong/josh-wong.github.io
# removes the edit page button since there's a conflict with having the edit 
# page button on both single docs sites and this multidocs site; doesn't seem 
# to be a way to remove it from one site and keep it on the other
# edit_uri: ''

plugins:
  # enables the search function
  - search
  # [broken] enables videos to be embedded
  - mkdocs-video:
      css_style:
        width: "100%"
        height: "300px"
  # brings in other docs repos
  - multirepo

markdown_extensions:
  # adds styles for buttons
  - attr_list
  # adds emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  # adds logos to docs page
  favicon: assets/images/favicon.png
  logo: assets/images/mkdocs_personal_docs_logo.png
  # adds icon for repo hosting
  #icon:
    #repo: fontawesome/brands/github
  # adds light & dark theme
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: blue
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: blue
  features:
    # adds custom search functions
    - search.suggest
    - search.highlight
    - search.share

